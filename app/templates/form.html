<html>
  <head>
    <title>AI-Driven Playlist Curation</title>
  </head>
  <body>
    <h1>Generate Your Playlist</h1>
    <form method="post">
      <label for="genres">Favorite Genres (comma-separated):</label>
      <input type="text" id="genres" name="genres" required />
      <br />
      <label for="recent">Recently Watched Titles (optional):</label>
      <input type="text" id="recent" name="recent" />
      <br />
      <button type="submit">Generate Playlist</button>
    </form>
    {% if response %}
    <h2>Recommended Playlist:</h2>
    <ul>
      {% for item in response %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
